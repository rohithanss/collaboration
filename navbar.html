<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <style>
        #navbar{
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding:25px 15px;
            background-color: #1c2938;
            color: aliceblue;
            border-radius: 20px;
        }
        #navbar>div+div{
            display:flex;
            gap:70px;
            padding-right: 10px;

        }
    </style>
</head>
<body>
    <div id="navbar">
        <div>Reebok</div>
        <div>
            <div>Men</div>
            <div>Women</div>
            <div>Login</div>
            <div>Signup</div>
        </div>
    </div>
</body>
</html>
